  <section class="container mt-5 mb-5 sectionContacto sectionGrid">
    <h4 class="text-center">Contactame!</h4>
    <div class="row">
     <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="E-mail">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn btn-secondary boton" type="submit" class="btn btn-primary">Enviar</button>
      </form>
     </div>
     <div class="col-md-6 text-center">
      <img class="rounded mt-2" src="../images/wpp.png" alt="Whatsapp" title="Whatsapp" width="40px" />

      <img class="rounded mt-2" src="../images/insta.png" alt="Instagram" title="Instagram" width="40px" />
      <h5>@instagram</h5>
      <img class="rounded mt-2" src="../images/mail.png" alt="E-mail" title="E-mail" width="40px" />
