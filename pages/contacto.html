<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="bodyGrid">
  <header>
    <div class="logo">
      <img src="../images/logoprovisorio.png" alt="logo lila" title="logo huellitas" height="50px" width="50px"/>
    </div>
    <h5 class="brand">Huellitas en mi corazón</h5>
    <nav>
      <ul class="menu">
        <li class="menu__item"><a href="../index.html">Inicio</a></li>
        <li class="menu__item"><a href="./Servicios.html">Servicios</a></li>
        <li class="menu__item"><a href="./Sobre-mi.html">Sobre mí</a></li>
        <li class="menu__item"><a href="./Blog.html">Blog</a></li>
        <li class="menu__item"><a href="./Contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <section class="sectionContacto sectionGrid">
      <form>
          <label for="nombre"> Nombre </label>
          <br />
          <input type="text" id="nombre" />
          <br />
          <label for="apellido"> Apellido </label>
          <br />
          <input type="text" id="apellido" />
          <br />
          <label for="mail"> e-mail </label>
          <br />
          <input type="email" id="mail" placeholder="Ingresa tu email" />
          <br />
          <label for="comentarios"> Comentarios y consultas </label>
          <br />
          <textarea id="comentarios y consultas" rows="10" cols="50"></textarea>
          <br />
          <input class="boton" type="submit" />
          <input class="boton" type="reset" />
      </form>
  </section>
  <footer> 
    <ul class="linkFooter">
        <li class="instagramLink"><a href="https://www.instagram.com" target="_blank">Seguinos en Instagram!</a></li>
    </ul>
  </footer>
